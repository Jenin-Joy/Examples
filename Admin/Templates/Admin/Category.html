<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Parent</td>
                <td>
                    <select name="sel_parent" id="">
                        <option value="">...Select...</option>
                        {% for i in category %}
                        <option value="{{i.id}}">{{i.category_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td><input type="text" name="txt_category" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>

    {% for i in category %}
        <li>
            {{ i.category_name}}
            {% if i.data %}
            <ul>
                <!-- <li>{{p.category_name}}</li> -->
                 {% include "Admin/DisplayCat.html" with parent=i.data %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
</body>
</html>
